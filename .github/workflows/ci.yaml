---

name: Complete Devops Projects Pipeline

on:
  push:
    branches:
      -main

jobs:
  build_and_push:
    runs-on: unbuntu-latest
    steps:
      - name: Checkout Code
        uses: action/checkout@v2
      - name: Set short SHA
        run: |
          echo "SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_ENV
      - name: Build Docker Image
        run: |
          docker build -t thedevopsdude/complete-devops-project:${{ env.SHORT_SHA }} .
      - name: Login to Dockerhub
        run: |
          echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
      - name: Push to Dockerhub
        run: |
          docker push thedevopsdude/complete-devops-project:${{ env.SHORT_SHA }}